<div class="cartsbox">
  <div class="bar bar-header">
    <button class="button button-icon ion-ios-arrow-back"></button>
    <h1 class="title">购物车</h1>
    <button class="button button-light">编辑</button>
  </div>
  <ion-content class="has-header has-footer bg">
    <p class="padt60">购物车空空如也，快去逛逛吧！</p>

  </ion-content>
  <div class="fix">
    <div class="choose">
      <input class="allc" type="checkbox" name="allc" value="全选">
      <span>全选</span>
    </div>
    <div class="heji">
      <p class="col">合计:<span>0.00</span></p>
      <p>不包含运费</p>
    </div>
    <button class="btn">去结算</button>
  </div>
</div>
